<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CreadorPaciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CreadorPaciente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Paciente</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-select placeholder="Selecciona">
            <div slot="label">Sexo</div>
            <ion-select-option value=1>Masculino</ion-select-option>
            <ion-select-option value=0>Femenino</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Direcci√≥n</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nacionalidad</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
          <ion-button expand="block" (click)="openCalendar()">Seleccionar fecha</ion-button>
        </ion-item>

        <ion-modal [isOpen]="showModal" (didDismiss)="closeCalendar()">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-datetime presentation="date" (ionChange)="selectDate($event)"></ion-datetime>

              <ion-button expand="block" (click)="closeCalendar()">Cerrar</ion-button>
            </ion-content>
          </ng-template>
        </ion-modal>


        <ion-button expand="full" type="submit">Crear Paciente</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
