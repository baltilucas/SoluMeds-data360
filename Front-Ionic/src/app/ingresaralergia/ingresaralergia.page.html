<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/alergias"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir alergia</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir Alergia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card class="card-alergeno">
          <ion-card-header>
            <ion-card-title>Alérgeno</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-input placeholder="Ingrese el alérgeno" type="text"></ion-input>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card class="card-severidad">
          <ion-card-header>
            <ion-card-title>Severidad</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-select label="Fixed label" label-placement="fixed" placeholder="Severidad de la Alergia">
              <ion-select-option value="1">Leve</ion-select-option>
              <ion-select-option value="2">Moderada</ion-select-option>
              <ion-select-option value="3">Grave</ion-select-option>
            </ion-select>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="12" size-lg="12">
        <ion-card class="card-sintomas">
          <ion-card-header>
            <ion-card-title>Sintomas</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-input label="Descripción Sintomas" labelPlacement="stacked" placeholder="Tos"></ion-input>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-button expand="block">
          Ingresar Alergia
        </ion-button>
      </ion-col>


    </ion-row>
  </ion-grid>

</ion-content>
