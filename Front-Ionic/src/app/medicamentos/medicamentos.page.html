<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card *ngFor="let med of medicamentos" (click)="verDetalles(med)" button>
  <ion-card-header>
    <ion-card-title>{{ med.nombre }}</ion-card-title>

    <ion-card-subtitle [color]="med.tipo === 'CrÃ³nico' ? 'danger' : 'primary'">
      {{ med.tipo }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ med.dosis }} mg cada {{ med.frecuencia }} horas.
  </ion-card-content>
</ion-card>


</ion-content>
