<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let medicamento of medicamentos" (click)="verDetalles(medicamento)" button>
    <ion-card-header>
      <ion-card-title>{{ medicamento.nombre }}</ion-card-title>
      <ion-card-subtitle [color]="medicamento.tipo === 'CrÃ³nico' ? 'danger' : 'primary'">
        {{ medicamento.tipo }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ medicamento.cantidad }} mg cada {{ medicamento.frecuencia }} horas.
    </ion-card-content>
  </ion-card>

</ion-content>
