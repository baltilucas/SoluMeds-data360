<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Vacunas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vacunas</ion-title>
    </ion-toolbar>
  </ion-header>


    <ng-container *ngFor="let anio of anios">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>{{ anio }}</ion-label>
      </ion-item-divider>

      <ion-item
        *ngFor="let vacuna of vacunasPorAnio[anio]; let last = last"
        [lines]="last ? 'none' : 'full'"
      >
        <ion-label>
          {{ vacuna.fecha | date: 'dd/MM/yyyy' }} - {{ vacuna.nombre }} 
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ng-container>
</ion-content>
