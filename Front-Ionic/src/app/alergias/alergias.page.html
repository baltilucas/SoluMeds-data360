<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Alergias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alergias</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-card button [routerLink]="['/crear-alergia']">
  <ion-card-header>
    <ion-card-title>Agregar Nueva Alergia</ion-card-title>
  </ion-card-header>
</ion-card>



  <ion-card *ngFor="let alergia of alergias" button>
    <ion-card-header>
      <ion-card-title>{{ alergia.titulo }}</ion-card-title>
      <ion-card-subtitle [color]="alergia.color">{{ alergia.nivel }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ alergia.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
