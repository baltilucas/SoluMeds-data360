<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ex치menes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ex치menes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Bot칩n para subir examen -->
  <div class="ion-padding">
    <ion-button expand="block" (click)="subirExamen()">
      <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
      Subir Examen
    </ion-button>
  </div>

  <!-- Lista de ex치menes agrupados por tipo -->
  <ng-container *ngFor="let tipo of tiposExamen">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ tipo }}</ion-card-title>
      </ion-card-header>

      <ion-list>
        <ion-item
          *ngFor="let examen of examenesPorTipo[tipo]"
          button
          detail="true"
          (click)="abrirOpciones(examen)">
          <ion-icon
            [name]="iconoPorTipo[tipo] || 'document-text-outline'"
            slot="start">
          </ion-icon>
          <ion-label>
            <h2>{{ examen.fecha }} - {{ examen.hora }}</h2>
            <p>{{ examen.detalle }}</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
  </ng-container>
</ion-content>
