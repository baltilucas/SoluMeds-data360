<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Contactos Emergencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos Emergencia</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let contacto of contactos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ contacto.nombre }}</ion-card-title>
            <ion-card-subtitle color="primary">{{ contacto.relacion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Tel:</strong> {{ contacto.numero }}</p>
            <p><strong>Email:</strong> {{ contacto.correo }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
