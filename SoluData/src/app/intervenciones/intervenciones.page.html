<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Intervenciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Intervenciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let intervencion of intervenciones">
      <ion-card-header>
        <ion-card-title>{{ intervencion.intervencion }}</ion-card-title>
        <ion-card-subtitle>{{ intervencion.fechaStr }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Doctor: {{ intervencion.doctor }}</p>
        <p>Hora: {{ intervencion.hora }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
