<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Alergias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alergias</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-card class="agregar-alergia" button [routerLink]="['/ingresaralergia']">
  <ion-card-header>
    <ion-card-title>Agregar Nueva Alergia</ion-card-title>
  </ion-card-header>
</ion-card>



  <ion-card *ngFor="let alergia of alergias" button>
    <ion-card-header>
      <ion-card-title>{{ alergia.titulo }}</ion-card-title>
      <ion-card-subtitle [color]="alergia.color">{{ alergia.nivel }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="alergia.fechaStr" class="fecha-diagnostico">Diagnóstico: {{ alergia.fechaStr }}</div>
      <div *ngIf="alergia.descripcion; else noSintomas">{{ alergia.descripcion }}</div>
      <ng-template #noSintomas>
        <div class="no-sintomas">No hay síntomas registrados.</div>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
